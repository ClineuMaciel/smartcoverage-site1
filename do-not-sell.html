<form id="optout-form" method="POST" action="/.netlify/functions/optout">
  <label>
    Email (optional)
    <input type="email" name="email" />
  </label>

  <label>
    Phone (optional)
    <input type="tel" name="phone" />
  </label>

  <label>
    <input type="checkbox" name="confirm" required />
    I am the consumer or authorized to submit this request.
  </label>

  <button type="submit">Submit Opt-Out</button>
</form>
